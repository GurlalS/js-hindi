/*
   start and stop setinterval fuction with start and stop buttons
*/ 
function learningTimeout(message){
    //console.log("Start Timeout")
    console.log(`${message}`)
}   

let interval
function startMessagePrint(){
    console.log("Start")
    if(!interval){
        interval = setInterval(learningTimeout, 1000, "hii") // in setInterval, funaction parameter also we can pass
    }
    
}
function stopMessagePrint(){
    clearInterval(interval);
    console.log("Stopped")
    interval = null
}
document.getElementById('start').addEventListener('click', startMessagePrint)
document.getElementById('stop').addEventListener('click', stopMessagePrint)
